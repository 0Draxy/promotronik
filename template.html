<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title or "PromoTronik" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font:16px/1.5 system-ui,sans-serif;background:#0b0f15;color:#e6edf3}
    .wrap{max-width:1100px;margin:24px auto;padding:0 4%}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px}
    .card{background:#131a26;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:14px}
    .meta{color:#9fb1c3;font-size:12px;margin-bottom:6px;display:flex;gap:8px;align-items:center}
    .title{color:#e6edf3;text-decoration:none}
    .title:hover{text-decoration:underline}
    .cta a{display:inline-block;margin-top:8px;background:#6be675;color:#07150a;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
    .src a{color:#9fb1c3}
  </style>
</head>
<body>
<header class="wrap">
  <h1>PromoTronik</h1>
  <p>{{ site.description }}</p>
  <p style="color:#b7ffc2">{{ site.disclosure }}</p>
</header>

<main class="wrap grid">
{% for it in items %}
  <article class="card">
    <div class="meta">
      <span>ðŸ•’ {{ it.published_human }}</span>
      <span class="src">Source : <a href="{{ it.origin }}" rel="nofollow noopener">{{ it.source }}</a></span>
    </div>
    <h3><a class="title" href="{{ it.link }}" rel="nofollow sponsored noopener">{{ it.title }}</a></h3>
    <p>{{ it.summary }}</p>
    <div class="cta"><a href="{{ it.link }}" rel="nofollow sponsored noopener">Voir lâ€™offre â†’</a></div>
  </article>
{% endfor %}
</main>

<footer class="wrap"><small>MAJ : {{ now_human }} â€” Â© PromoTronik</small></footer>
</body>
</html>
